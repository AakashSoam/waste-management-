<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Waste Management</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="recycling.html">Recycling</a></li>
                <li class="nav-item"><a class="nav-link" href="awareness.html">Awareness</a></li>
                <li class="nav-item"><a class="nav-link" href="garage.html">Garage</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="complaint.html">Complaints</a></li>
                <li class="nav-item"><a class="nav-link" href="eco-tips.html">Eco Tips</a></li>
            </ul>
        </div>
    </nav>

    <!-- Feedback Section -->
    <section class="container my-4">
        <h2 class="text-center mb-4">Feedback</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="feedbackName">Your Name:</label>
                <input type="text" class="form-control" id="feedbackName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="feedbackMessage">Your Feedback:</label>
                <textarea class="form-control" id="feedbackMessage" rows="4" placeholder="Enter your feedback" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitFeedback()">Submit Feedback</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Domestic Waste Management. All rights reserved.</p>
    </footer>

    <script>
        function submitFeedback() {
            const name = document.getElementById('feedbackName').value;
            const message = document.getElementById('feedbackMessage').value;

            if (name && message) {
                Swal.fire(
                    'Thank You!',
                    'Your feedback has been submitted successfully.',
                    'success'
                );
                document.getElementById('feedbackForm').reset();
            } else {
                Swal.fire(
                    'Oops!',
                    'Please fill out all fields before submitting.',
                    'error'
                );
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
