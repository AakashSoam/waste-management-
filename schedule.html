            <ul class="navbar-nav ml-auto">

    <!-- Schedule Pickup Section -->
    <section id="schedule-section" class="container my-4">
        <h2 class="text-center mb-4">Waste Collection Schedule</h2>
        <p class="text-center">Please choose a date for pickup</p>
        
        <!-- Date Picker Input -->
        <div class="form-group text-center">
            <label for="scheduleDate">Select Pickup Date:</label>
            <input type="date" class="form-control w-50 mx-auto" id="scheduleDate">
        </div>
        
        <!-- Schedule Pickup Button -->
        <button class="btn btn-success btn-lg d-block mx-auto" onclick="schedulePickup()">Schedule Pickup</button>
    </section>

    <script>
        // Schedule Pickup (with date picker validation)
        function schedulePickup() {
            let selectedDate = document.getElementById('scheduleDate').value;

            if (selectedDate) {
                // Confirm the scheduled date with a SweetAlert
                Swal.fire({
                    title: 'Pickup Scheduled!',
                    text: 'Your pickup is scheduled for ' + selectedDate,
                    icon: 'success',
                    confirmButtonText: 'Great!'
                });
            } else {
                // Show an error message if no date is selected
                Swal.fire({
                    title: 'Error!',
                    text: 'Please select a date for the pickup.',
                    icon: 'error',
                    confirmButtonText: 'Okay'
                });
            }
        }
    </script>

</body>
